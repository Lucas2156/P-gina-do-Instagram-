<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">


    <!-- Responsividade -->
    <link rel="stylesheet" href="/style/responsive.css">

    <!-- Arquivos owl css (jquery)-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <title>Netflix Brasil - assistir a séries online, assistir a filmes online </title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">PRISON BREAK</h3>
                <p class="sinopse">Lincoln Burrows é condenado injustamente à pena de morte. Só lhe resta confiar no
                    irmão Michael
                    Scofield, que executa um
                    plano de fuga e se vê no meio de uma perigosa conspiração.</p>
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>

        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="/img/mini1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/mini2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/mini3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/mini4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/mini5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/mini6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/mini7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/mini8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/mini9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/mini10.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/148341410a.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/main.js"></script>

</body>

</html>

<!--
    tag header é utilizada geralmente para fazer o cabeçalho 
    tag nav é utilizada geralmente para criar menus de navegação 
    tag main é utlizada para colocar o miolo da pagina (conteúdo principal)
-->
